<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Account Page</title>
</head>

<body>
    <h1>Create Product</h1>
    <h2>Detail Product</h2>
    <form action="">
        <label for="firstname">First name :</label><br>
        <input type="text" id="firstname" name="productName" required><br>
        <label for="lastname">Last name :</label><br>
        <input type="text" id="lastname" name="productName" required><br>
        <label for="username">Username :</label><br>
        <input type="text" id="username" name="productName" required><br>
        <label for="email">Email :</label><br>
        <input type="email" id="email" name="productName" required>
        <p>Gender : </p>
        <input type="radio" id="male" name="condition" value="male" required>
        <label for="male">Male</label><br>
        <input type="radio" id="female" name="condition" value="female" required>
        <label for="female">Female</label><br>
        <input type="radio" id="other" name="condition" value="other" required>
        <label for="other">Other</label> <br>
        <p>Nationality : </p>
        <select required>
            <option value="option1"></option>
            <option value="option1">Indonesia</option>
            <option value="option2">Malaysia</option>
            <option value="option3">Brunnei</option>
        </select><br>
        <p>Language Spoken</p>
        <input type="checkbox" required>
        <label for="bahasa">Bahasa Indonesia</label><br>
        <input type="checkbox" required>
        <label for="bahasa">English</label><br>
        <input type="checkbox" required>
        <label for="bahasa">Other</label><br>
        <br><br>
        <button type="submit">Create Account</button>
    </form>
</body>

</html>
