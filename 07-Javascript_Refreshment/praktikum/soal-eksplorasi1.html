<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Soal Eksplorasi 1</title>
</head>

<body>
    <div id="quote" style="font-size: 1.5em; margin: 20px;"></div>

    <button onclick="displayQuote()" style="padding: 10px 20px; font-size: 1em;">Generate Quote</button>

    <script>
        const quotes = [
            'Batasan satu-satunya untuk esok adalah keraguan kita hari ini.',
            'Tujuan hidup kita adalah untuk bahagia.',
            'Hidup adalah apa yang terjadi saat kita sibuk membuat rencana lain.'
        ];

        function displayQuote() {
            const randomIndex = Math.floor(Math.random() * quotes.length);
            const randomQuote = quotes[randomIndex];
            document.getElementById('quote').textContent = randomQuote;
        }
    </script>
</body>

</html>
